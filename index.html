---
layout: default
---

<!-- add home page styles here, bar header and footer -->

<img src="../assets/fern_left.png" class="fern-left">
<img src="../assets/fern_right.png" class="fern-right">

<section class="hero">
  <h2>Our Blog</h2>
  <small>Categories</small>
  <div class="category-nav">
    <nav>
      <a href="#">Environment</a>
      <a href="#">Fitness</a>
      <a href="#">Food</a>
      <a href="#">Health</a>
      <a href="#">Lifestyle</a>
      <a href="#">News</a>
    </nav>
  </div>
</section>

<section class="articles">
  <div class="wrapper">

    {% for posts in site.posts reversed %}

      <a href="{{ posts.url | remove: ".html" }}" class="small-article">
          <img src="{{ posts['Main Image'] }}" class="small-article-img">
          <div class="small-article-details">
            <h4 class="small-article-title">{{ posts.title }}</h4>
          </div>
      </a>

    {% endfor %}

  </div>

</section>
